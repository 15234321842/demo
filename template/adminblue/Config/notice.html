    function validation(){
        var title=$("#title");//文章标题
        var class_id=$("#class_id");//所属分类
        if(title.val() == ""){
            title.next().css("display","inline-block");
            title.focus();
            return false;
        }else{
            $('.error').hide();
        }

        if(class_id.val() == 0){
            class_id.next().css("display","inline-block");
            class_id.focus();
            return false;
        }else{
            $('.error').hide();
        }
        return true;
    }

    var flag = false;//防止重复提交
    function save(type){
        if(!validation()){
            return;
        }
        var comment_flag=$('#comment_flag').is(':checked')?'1':'0';
        var commend_flag=$('#commend_flag').is(':checked')?'1':'0';
        var title=$("#title").val();
        var class_id=$("#class_id").val();
        var short_title=$("#short_title").val();
        var source=$("#source").val();
        var url=$("#url").val();
        var author=$("#author").val();
        var summary=$("#summary").val();
        var content = $("#content").val();
        if(content.length>30000){
            showTip("内容太长","warning");
            return;
        }
        var image=$("#Logo").val();
        var keyword=$("#keyword").val();
        var article_id_array=$("#article_id_array").val();
        var click=$("#click").val();
        var sort=$("#sort").val();
        var tag=$("#tag").val();
        var comment_count=$("#comment_count").val();
        var share_count=$("#share_count").val();
        var attachment_path = $("#hidden_file_upload_input").val();
        if(flag){
            return;
        }
        flag = true;
        $.ajax({
            type:"post",
            url:"{:__URL('ADMIN_MAIN/Config/notice')}",
            data:{
                'title':title,
                'class_id':class_id,
                'short_title':short_title,
                'source':source,
                'url':url,
                'author':author,
                'summary':summary,
                'content':content,
                'image':image,
                'keyword':keyword,
                'article_id_array':article_id_array,
                'click':click,
                'sort':sort,
                'commend_flag':commend_flag,
                'comment_flag':comment_flag,
                'attachment_path':attachment_path,
                'tag':tag,
                'comment_count':comment_count,
                'share_count':share_count
            },
            success:function(data){
                if (data["code"] > 0) {
                    showMessage('success', data["message"]);
                    if(type==1){
                        location.href=__URL("ADMIN_MAIN/Config/noticelist");
                    }
                    if(type==2){
                        location.href=__URL("ADMIN_MAIN/Config/noticelist");
                    }
                }else{
                    showMessage('error', data["message"]);
                    flag = false;
                }
            }
        });
    }

    function imgUpload(event) {
        var fileid = $(event).attr("id");
        var data = { 'file_path' : UPLOADCMS };
        uploadFile(fileid,data,function(res){
            if(res.code){
                $("#imgLogo").attr("src",__IMG(res.data));
                $("#Logo").val(res.data);
                showTip(res.message,"success");
            }else{
                showTip(res.message,"error");
            }
        });
    }

    /**
     * 删除文件
     * @param {Object} file_url
     * @param {Object} even
     */
    function delete_file(file_url,even){
        $.ajax({
            type:"post",
            url:"{:__URL('ADMIN_MAIN/system/delete_file')}",
            data:{'file_url':file_url},
            dataType:'json',
            success:function(data){
                if (data['code']>0) {
                    $( "#dialog" ).dialog({
                        buttons: {
                            "确定,#01B044": function() {
                                $(this).dialog('close');
                            }
                        },
                        contentText:"附件移除成功",
                        time:1,
                    });
                    $(even).parent().empty();
                }else{
                    $( "#dialog" ).dialog({
                        buttons: {
                            "确定,#e57373": function() {
                                $(this).dialog('close');
                            }
                        },
                        contentText:data['message'],
                    });
                }
            }
        });
    }
