{extend name="adminblue/base" /}
{block name="resources"/}
<script type="text/javascript" charset="utf-8" src="ADMIN_JS/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="ADMIN_JS/ueditor/ueditor.all.common.js"></script>
{/block}
{block name="main"}
<div class="set-style">
	<dl>
		<dt><span class="required">*</span>公告标题</dt>
		<dd>
			<input id="title" type="text" class="input-common" />
			<span class="error">请输入公告标题</span>
		</dd>
	</dl>
	<dl>
		<dt><span class="required">*</span>排序:</dt>
		<dd>
			<p>
				<input id="sort" type="number" onkeyup="this.value=this.value.replace(/\D/g,'')" class="input-common" value="0" />
				<span class="error">请输入排序号</span>
			</p>
		</dd>
	</dl>
	<dl>
		<dt><span class="required">*</span>公告内容</dt>
		<dd>
			<script id="editor" type="text/plain" style="width: 100%; height: 100px;"></script>
			<span class="error">请输入公告内容</span>
		</dd>
	</dl>
	<div style="margin:auto;width:30%;">
		<button class="btn-common" onclick="save()" style="float:left;">发布公告</button>
	</div>
</div>
<script>
var flag = false;//防止重复提交
var ue = UE.getEditor('editor',{ "initialFrameHeight" : 450,
    toolbars : [
        [ 'source', // 源代码
            'bold', // 加粗
            'italic', // 斜体
            'underline', // 下划线
            'strikethrough', // 删除线
            'forecolor', // 字体颜色
            'backcolor', // 背景色
            'fontfamily', // 字体
            'fontsize', // 字号
            'paragraph', // 段落格式
            'justifyleft', // 居左对齐
            'justifycenter', // 居中对齐
            'justifyright', // 居右对齐
            'superscript', // 上标
            'blockquote', // 引用
            'selectall', // 全选
            'preview', // 预览
            'removeformat', // 清除格式
            'inserttable', // 插入表格
            'unlink', // 取消链接
            'insertrow', // 前插入行
            'insertcol', // 前插入列
            'mergeright', // 右合并单元格
            'mergedown', // 下合并单元格
            'deleterow', // 删除行
            'deletecol', // 删除列
            'splittorows', // 拆分成行
            'splittocols', // 拆分成列
            'splittocells', // 完全拆分单元格
            'deletecaption', // 删除表格标题
            'inserttitle', // 插入标题
            'mergecells', // 合并多个单元格
            'deletetable', // 删除表格
            'cleardoc', // 清空文档
            'simpleupload', // 单图上传
            'insertimage', // 多图上传
            'link', // 超链接
            'emotion', // 表情
            'insertorderedlist', // 有序列表
            'insertunorderedlist', // 无序列表
            'fullscreen', // 全屏
            'directionalityltr', // 从左向右输入
            'directionalityrtl', // 从右向左输入
            'imagenone', // 默认
            'imageleft', // 左浮动
            'imageright', // 右浮动
            // 'attachment', // 附件
            'imagecenter', // 居中
            'lineheight', // 行间距
            'customstyle', // 自定义标题
        ]]
});
//验证数据
function verification(title,sort,content){
	if(title.length == 0){
		$("#title").next(".error").show();
		return false;
	}else{
		$(".error").hide();
	}
	if(sort.length == 0){
		$("#sort").next(".error").show();
		return false;
	}else{
		$(".error").hide();
	}
	if(content.length == 0){
		$("#editor").next(".error").show();
		return false;
	}else{
		$(".error").hide();
	}
	return true;
}

function save(){
	var title = $("#title").val();
	var sort = $("#sort").val();
	var content = ue.getContent().replace(/\n*/g, "").replace(/\r*/g, "");
	if(verification(title,sort,content)){
		//防止重复提交
		if(!flag){
			flag = true;
			$.ajax({
				type : "post",
				url : "{:__URL('ADMIN_MAIN/config/addOrModifyHomeNotice')}",
				data : {
					'title' : title,
					'content' : content,
					'sort' : sort
				},
				success : function(data){
					if(data['code'] > 0){
						showMessage("success","发布成功", "{:__URL('ADMIN_MAIN/config/userNotice')}");
					}else{
						showMessage("error","发布失败");
					}
					flag = false;
				}
			})
		}
	}
}
</script>
{/block}
